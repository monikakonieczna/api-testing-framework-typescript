name: Publish Jest Report

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' 

      - name: Install dependencies
        run: npm install 

      - name: Run Sanity Tests And Generate Report
        run: npm run test:sanity
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/test-results.html

       # Single deploy job since we're just deploying
  deploy:
    needs: test  # Ensure deploy only runs after tests complete successfully
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Test Results
        uses: actions/download-artifact@v3
        with:
          name: test-results
      - name: Check Downloaded Artifact
        run: |
          ls -l test-results  # List contents to verify that the artifact was downloaded
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: test-results  # Ensure the path is correct for the artifact being uploaded

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4